<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Projeto Jovem Viacerta</title>

</head>
<body>
    <div class="container">
        <div>
            <label class="text-range" for="campo1">RANGE INICIAL</label>

        <br>

        <br>
        <div>
            <label class="text-range" for="campo3">MINHA APOSTA</label>
            <input class="input-range" type="number" id='minhaAposta' placeholder="INFORME SUA APOSTA"/>
        </div>
        <div class="botao">
            <button onclick="submeterFormulario()">SORTEAR</button>
        </div>
    </div>
</body>
</html>
